<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.25" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="white" opacity="0.05"/>
  <circle cx="700" cy="320" r="80" fill="white" opacity="0.05"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.08"/>
  
  <!-- Main QR Code representation -->
  <g transform="translate(50, 100)">
    <!-- Background card -->
    <rect x="0" y="0" width="250" height="250" rx="20" fill="white" opacity="0.15" filter="url(#blur)"/>
    <rect x="10" y="10" width="230" height="230" rx="16" fill="white" opacity="0.95"/>
    
    <!-- QR Code pattern -->
    <g transform="translate(40, 40)">
      <!-- Corner squares (position markers) -->
      <rect x="0" y="0" width="50" height="50" rx="4" fill="#667eea"/>
      <rect x="10" y="10" width="30" height="30" rx="2" fill="white"/>
      <rect x="15" y="15" width="20" height="20" rx="2" fill="#667eea"/>
      
      <rect x="120" y="0" width="50" height="50" rx="4" fill="#667eea"/>
      <rect x="130" y="10" width="30" height="30" rx="2" fill="white"/>
      <rect x="135" y="15" width="20" height="20" rx="2" fill="#667eea"/>
      
      <rect x="0" y="120" width="50" height="50" rx="4" fill="#667eea"/>
      <rect x="10" y="130" width="30" height="30" rx="2" fill="white"/>
      <rect x="15" y="135" width="20" height="20" rx="2" fill="#667eea"/>
      
      <!-- Data modules (simplified pattern) -->
      <rect x="70" y="10" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="85" y="10" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="100" y="10" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="70" y="25" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="100" y="25" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="70" y="40" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="85" y="40" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="10" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="25" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="40" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="70" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="85" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="100" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="115" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="130" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="145" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="160" y="70" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="10" y="85" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="40" y="85" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="70" y="85" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="100" y="85" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="130" y="85" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="160" y="85" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="10" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="25" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="40" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="70" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="85" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="130" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="145" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="160" y="100" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="70" y="130" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="85" y="130" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="100" y="130" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="130" y="130" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="145" y="130" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="160" y="130" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="70" y="145" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="100" y="145" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="115" y="145" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="145" y="145" width="10" height="10" rx="1" fill="#764ba2"/>
      
      <rect x="70" y="160" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="85" y="160" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="100" y="160" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="115" y="160" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="130" y="160" width="10" height="10" rx="1" fill="#764ba2"/>
      <rect x="160" y="160" width="10" height="10" rx="1" fill="#764ba2"/>
    </g>
  </g>
  
  <!-- Text content -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="start">QR Pro</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="start">Generator</text>
  
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9" text-anchor="start">Códigos QR permanentes</text>
  
  <!-- Features -->
  <g transform="translate(400, 240)">
    <g>
      <circle cx="0" cy="0" r="4" fill="white" opacity="0.8"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.85">Sin vencimiento</text>
    </g>
    <g transform="translate(0, 30)">
      <circle cx="0" cy="0" r="4" fill="white" opacity="0.8"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.85">Múltiples formatos</text>
    </g>
    <g transform="translate(0, 60)">
      <circle cx="0" cy="0" r="4" fill="white" opacity="0.8"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.85">Almacenamiento local</text>
    </g>
  </g>
  
  <!-- Download icon decoration -->
  <g transform="translate(720, 50)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.2"/>
    <path d="M -8 -5 L 8 -5 M 0 -8 L 0 8 M -5 3 L 0 8 L 5 3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
